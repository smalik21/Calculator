<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Calculator
        </title>
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3625/3625050.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style> @import url('https://fonts.googleapis.com/css2?family=Gruppo&family=Roboto&display=swap'); </style>
    </head>

    <body>
        <div class="main-page">
            <div class="heading-block"><h1 class="heading">Calculator</h1></div>

            <div class="calculator-body">
                <div class="calculator">
                    <div class="display">
                        <div class="d-unit" id="calc-input"></div>
                        <div class="d-unit" id="calc-output"></div>
                    </div>
    
                    <div class="buttons">
                        <button class="btn" id="CE">CE</button>
                        <button class="btn" id="CL">CL</button>
                        <button class="btn" id="num(">(</button>
                        <button class="btn" id="num)">)</button><br>
                        <button class="btn" id="num7">7</button>
                        <button class="btn" id="num8">8</button>
                        <button class="btn" id="num9">9</button>
                        <button class="btn" id="num+">+</button><br>
                        <button class="btn" id="num4">4</button>
                        <button class="btn" id="num5">5</button>
                        <button class="btn" id="num6">6</button>
                        <button class="btn" id="num-">-</button><br>
                        <button class="btn" id="num1">1</button>
                        <button class="btn" id="num2">2</button>
                        <button class="btn" id="num3">3</button>
                        <button class="btn" id="num*">*</button><br>
                        <button class="btn" id="num0">0</button>
                        <button class="btn" id="equal">=</button>
                        <button class="btn" id="num.">.</button>
                        <button class="btn" id="num/">/</button>
                    </div>
                </div>
            </div>
            
        </div>

        <script type="text/javascript" src="myScript.js"></script>
    </body>
</html>
